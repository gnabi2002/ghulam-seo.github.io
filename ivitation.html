<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <title>Party Invitation</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      padding: 50px;
      overflow-x: hidden;
    }
    .invitation {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff6f91;
      font-size: 2.5em;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      border: 2px solid #ff9a9e;
      border-radius: 5px;
      width: 80%;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff6f91;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3f6c;
    }
    .message {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      min-height: 40px;
    }
    .countdown {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
    .qr {
      margin-top: 20px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="invitation" id="invitationBox">
    <h1>üéâ You're Invited by GHULAM NABI! üéâ</h1>
    <p>Join us for an unforgettable party full of fun, music, and laughter!</p>
    <p><strong>Date:</strong> Friday, December 12th</p>
    <p><strong>Time:</strong> 7:30 PM</p>
    <p><strong>Location:</strong> Nesto Building first floor Room No-101</p>

   <input type="text" id="nameInput" placeholder="Enter your name">
<button id="inviteBtn" onclick="generateInvitation(event)">Get My Invitation</button>

<!-- Hidden by default -->
<button id="downloadBtn" style="display:none;" onclick="downloadInvitation()">Download My Invitation üéÅ</button>
<button id="rsvpBtn" style="display:none;" onclick="window.location.href='https://forms.gle/yourRSVPform'">RSVP Now ‚úÖ</button>

    <div class="message" id="customMessage"></div>
    <div class="countdown" id="countdown"></div>

    <div class="qr">
      <p>üìç Scan for directions:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://goo.gl/maps/yourlocation" alt="QR Code">
    </div>

    <button onclick="window.location.href='https://forms.gle/yourRSVPform'">RSVP Now ‚úÖ</button>
  </div>

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <script>
    // Personalized message
    function generateInvitation(event) {
  const nameInput = document.getElementById('nameInput');
  const inviteBtn = document.getElementById('inviteBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const rsvpBtn = document.getElementById('rsvpBtn');
  const messageDiv = document.getElementById('customMessage');

  if(nameInput.value.trim() !== "") {
    messageDiv.innerHTML = `Dear <span style="color:#ff6f91">${nameInput.value}</span>, we can‚Äôt wait to see you at the party! üéä`;

    // Hide input and "Get My Invitation" button
    nameInput.style.display = "none";
    inviteBtn.style.display = "none";

    // Show the download + RSVP buttons
    downloadBtn.style.display = "inline-block";
    rsvpBtn.style.display = "inline-block";

    // Launch confetti
    launchConfetti();
  } else {
    messageDiv.innerHTML = "Please enter your name to personalize your invitation.";
  }
}


    // PDF download
    function downloadInvitation() {
      const element = document.getElementById('invitationBox');
      html2pdf().from(element).save("Party_Invitation.pdf");
    }

    // Countdown timer
    const partyDate = new Date("Dec 20, 2025 19:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = partyDate - now;
      if(distance > 0){
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
        const seconds = Math.floor((distance % (1000*60))/1000);
        countdownEl.innerHTML = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownEl.innerHTML = "üéä The party is happening now!";
      }
    }, 1000);

    // Confetti animation
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let confetti = [];
      for(let i=0;i<150;i++){
        confetti.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*6+2,
          d: Math.random()*Math.PI*2,
          color: `hsl(${Math.random()*360},100%,50%)`,
          tilt: Math.random()*10
        });
      }
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confetti.forEach(c=>{
          ctx.beginPath();
          ctx.arc(c.x,c.y,c.r,0,Math.PI*2,false);
          ctx.fillStyle=c.color;
          ctx.fill();
        });
        update();
      }
      function update(){
        confetti.forEach(c=>{
          c.y+=Math.cos(c.d)+1+c.r/2;
          c.x+=Math.sin(c.d);
          if(c.y>canvas.height){
            c.y=-10;
            c.x=Math.random()*canvas.width;
          }
        });
      }
      setInterval(draw,20);
    }
  </script>
</body>
</html>
